name: apk mine inasx

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.0'
          channel: 'stable'
          cache: false

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.2
          cache-disabled: true

      - name: Install NDK, CMake & SDK 35 (Path Fixed)
        run: |
          # Localiza o executável do sdkmanager no runner
          SDK_MANAGER_PATH=$(find $ANDROID_SDK_ROOT -name "sdkmanager" | head -n 1)
          
          # Aceita licenças primeiro (silencioso para evitar broken pipe)
          yes | "$SDK_MANAGER_PATH" --sdk_root="$ANDROID_SDK_ROOT" --licenses > /dev/null || true
          
          # Instala o motor de compilação do EnX OS
          "$SDK_MANAGER_PATH" --sdk_root="$ANDROID_SDK_ROOT" "ndk;25.2.9519653" "cmake;3.22.1" "platforms;android-35" "build-tools;35.0.0"
          
          # Exporta o NDK para o ambiente global
          echo "ANDROID_NDK_HOME=$ANDROID_SDK_ROOT/ndk/25.2.9519653" >> $GITHUB_ENV
        shell: bash

      - name: Restore Keystore and Key Properties
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > android/app/mineinasx-release.jks
          echo "${{ secrets.KEY_PROPERTIES }}" > android/key.properties
          cp android/key.properties android/app/key.properties
        shell: bash

      - name: Install dependencies
        run: flutter pub get

      - name: Create local.properties
        run: |
          mkdir -p android
          echo "flutter.sdk=$FLUTTER_ROOT" > android/local.properties
          echo "sdk.dir=$ANDROID_SDK_ROOT" >> android/local.properties
          echo "ndk.dir=$ANDROID_SDK_ROOT/ndk/25.2.9519653" >> android/local.properties

      - name: Restore Gradle Wrapper
        run: |
          ANDROID_DIR=$(find . -name "android" -type d | head -n 1)
          cd $ANDROID_DIR
          if [ -f ./gradlew ]; then
            chmod +x ./gradlew
            ./gradlew wrapper --gradle-version 8.2
          else
            gradle wrapper --gradle-version 8.2
            chmod +x ./gradlew || true
          fi

      - name: Clean build
        run: flutter clean

      - name: Build APK
        run: |
          PROJECT_ROOT=$(find . -name "pubspec.yaml" -exec dirname {} \; | head -n 1)
          cd $PROJECT_ROOT
          flutter build apk --release --no-tree-shake-icons

      - name: Verify and Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: EnX-Mine-Inasx-Release
          path: |
               **/build/**/outputs/**/*.apk
               **/*-release.apk
          if-no-files-found: error
             