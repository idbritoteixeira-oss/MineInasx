plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader ->
        localProperties.load(reader)
    }
}

// Carregamento da Keystore - Essencial para paridade com a Workflow
def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file('key.properties')
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

def flutterVersionCode = localProperties.getProperty("flutter.versionCode") ?: "1"
def flutterVersionName = localProperties.getProperty("flutter.versionName") ?: "1.0"

android {
    namespace = "com.mineinasx.app"
    compileSdk = 35 
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
    }

    signingConfigs {
        release {
            // Se as propriedades existirem, configuramos a assinatura oficial EnX
            if (keystoreProperties.containsKey('storeFile')) {
                keyAlias = keystoreProperties['keyAlias']
                keyPassword = keystoreProperties['keyPassword']
                storePassword = keystoreProperties['storePassword']
                // A Workflow cria o arquivo dentro de android/app/
                storeFile = file(keystoreProperties['storeFile'])
            }
        }
    }

    defaultConfig {
        applicationId = "com.mineinasx.app"
        minSdk = 21 
        targetSdk = 35
        versionCode = flutterVersionCode.toInteger()
        versionName = flutterVersionName
    }

    buildTypes {
        release {
            // Atribui a assinatura de release apenas se a chave for encontrada
            signingConfig = keystoreProperties.containsKey('storeFile') ? signingConfigs.release : signingConfigs.debug
            
            minifyEnabled false
            shrinkResources false
        }
    }
}

flutter {
    source = "../.."
}
